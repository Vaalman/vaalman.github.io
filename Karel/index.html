<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiat Karel!!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Fallback black background */
            color: #d3d3d3; /* Light grey text color */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Full-screen background image with opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5; /* 50% opacity */
            z-index: -1; /* Send it behind the content */
        }
        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-align: center;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .footer {
            margin-top: 10px;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <h1>Proficiat Karel !!</h1>

    <!-- Video Section -->
    <div class="video-container">
        <video controls autoplay>
            <source src="karel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        November 2024  ||  Original video: July 24, 2016
    </div>
</body>
</html>
