<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist Vaalman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
            margin: 0;
            padding: 0;
            font-family: Courier, monospace;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
    }

    main {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
      padding: 0 20px;
    }


    .intro {
      font-size: 0.9em;
      margin-bottom: 60px;
      opacity: 0.75;
    }

    .item {
      margin-bottom: 60px;
    }

    .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px auto;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.05em;
      margin-bottom: 4px;
    }

    .item-budget {
      font-size: 0.85em;
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .item-comment {
      font-size: 0.9em;
      margin-bottom: 6px;
    }

    .item a {
      font-size: 0.9em;
    }

    a {
      color: #333;
      text-decoration: underline;
    }

    footer {
      margin-top: 80px;
      font-size: 0.8em;
      opacity: 0.7;
    }

    .filters {
      font-size: 0.85em;
      margin-bottom: 60px;
      opacity: 0.75;
    }

    .filters a {
      cursor: pointer;
    }
  </style>
</head>
<body>

<main>
  <h1>Wishlist</h1>
  <p class="intro">
    A small list of things I’d like to obtain sooner or later — just in case you’re looking for inspiration for a present.
  </p>
  <div class="filters">
    show:
    <a href="#" data-filter="all">all</a> ·
    <a href="#" data-filter="0-50">&lt;50</a> ·
    <a href="#" data-filter="50-100">50–100</a> ·
    <a href="#" data-filter="100-200">100–200</a> ·
    <a href="#" data-filter="200+">&gt;200</a>
  </div>
  <div id="wishlist"></div>

  <footer>
    &copy; 2026 Pieter Janssen
  </footer>
</main>

<script>
fetch('wishlist.json')
  .then(response => response.json())
  .then(items => {
    const container = document.getElementById('wishlist');

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';

      div.innerHTML = `
        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
        <div class="item-name">${item.name}</div>

        ${item.comment
          ? `<div class="item-comment">${item.comment}</div>`
          : ''
        }

        ${item.budget
          ? `<div class="item-budget">budget ${item.budget}</div>`
          : ''
        }
        ${item.url ? `<a href="${item.url}" target="_blank">View</a>` : ''}
      `;

      container.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById('wishlist').innerText = 'Unable to load wishlist.';
  });
  let allItems = [];

fetch('wishlist.json')
  .then(res => res.json())
  .then(items => {
    allItems = items;
    renderItems(allItems);
  });

  function formatBudget(item) {
  if (item.budget_min == null && item.budget_max == null) {
    return '';
  }

  if (item.budget_min != null && item.budget_max != null) {
    if (item.budget_min === item.budget_max) {
      return `Budget: €${item.budget_min}`;
    }
    return `Budget: €${item.budget_min}–€${item.budget_max}`;
  }

  if (item.budget_min != null) {
    return `Budget: ≥ €${item.budget_min}`;
  }

  if (item.budget_max != null) {
    return `Budget: ≤ €${item.budget_max}`;
  }

  return '';
}

function renderItems(items) {
  const container = document.getElementById('wishlist');
  container.innerHTML = '';

  items.forEach(item => {
    const div = document.createElement('div');
    const budgetText = formatBudget(item);
    div.className = 'item';

    div.innerHTML = `
      ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
      <div class="item-name">${item.name}</div>
      ${item.comment ? `<div class="item-comment">${item.comment}</div>` : ''}
      ${budgetText ? `<div class="item-budget">${budgetText}</div>` : ''}
      ${item.url ? `<a href="${item.url}" target="_blank">View</a>` : ''}
    `;

    container.appendChild(div);
  });
}

document.querySelectorAll('.filters a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const f = link.dataset.filter;

    if (f === 'all') {
      renderItems(allItems);
      return;
    }

    let filtered = [];

    if (f === '200+') {
      filtered = allItems.filter(i => i.budget_min >= 200);
    } else {
      const [min, max] = f.split('-').map(Number);
      filtered = allItems.filter(i =>
        i.budget_min >= min && i.budget_max <= max
      );
    }

    renderItems(filtered);
  });
});

</script>

</body>
</html>
