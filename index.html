<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Kanit', sans-serif;
            color: white;
            background: #333;
        }
        body {
            background: url('Pictures/DJI_0028.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background: rgba(85, 85, 85, 0.7);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .upper-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .upper-section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .upper-section p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto;
        }
        .bottom-section {
            display: flex;
            flex: 1;
        }
        .content {
            flex: 3;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background: rgba(85, 85, 85, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        footer {
            background: rgba(85, 85, 85, 0.7);
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>Pieter Janssen</h1>
        </header>
        <main>
            <div class="upper-section">
                <h2>Welcome to Vaalman Dot Com.</h2>
                <p>...</p>
            </div>
            <div class="bottom-section">
                <div class="content">
                    <h3>Info</h3>

                </div>
                <aside class="sidebar">
                <h2>Follow me here:</h2>
                <ul>
                    <li><a href="https://www.linkedin.com/in/pieter-janssen-7137aa151/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://instagram.com/thelifeofvaalman" target="_blank">Instagram</a></li>
                    <li><a href="https://www.youtube.com/vaalman" target="_blank">YouTube</a></li>
                    </ul>
                </aside>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Pieter Janssen. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
