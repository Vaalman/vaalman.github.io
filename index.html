<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }
        main {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 20px;
        }
        .upper-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .bottom-section {
            display: flex;
            flex: 2;
        }
        .content {
            flex: 3;
            margin-right: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #555;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pieter Janssen</h1>
        </header>
        <main>
            <div class="content">
                <p>There ain't nothing here yet. :-)</p>
            </div>
            <aside class="sidebar">
                <h2>Might be interesting:</h2>
                <ul>
                    <li><a href="https://www.linkedin.com/in/pieter-janssen-7137aa151/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://instagram.com/thelifeofvaalman" target="_blank">Instagram</a></li>
                    <li><a href="https://www.youtube.com/vaalman" target="_blank">YouTube</a></li>
                </ul>
            </aside>
        </main>
        <footer>
            <p>&copy; 2024 Pieter Janssen</p>
        </footer>
    </div>
</body>
</html>
